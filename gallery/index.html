<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container margin-top">
    <div class="row">
      <div class="column-full center">
        <h2>Image Gallery</h2>
      </div>
    </div>
    <div class="row">
      <div class="column-full center">
        <img class="" src="images/RBA_1092.jpg" alt="Nicaragua">
        <img class="hidden" src="images/RBA_1588.jpg" alt="Pat">
        <img class="hidden" src="images/RBA_1733.jpg" alt="Eva">
        <img class="hidden" src="images/RBA_5912-Edit.jpg" alt="Mel">
        <img class="hidden" src="images/RBA_7341.jpg" alt="North Carolina">
      </div>
    </div>
    <div class="row">
      <div class="circle column-full center">
        <i id="0" class="circle fas fa-circle"></i>
        <i id="1" class="circle far fa-circle"></i>
        <i id="2" class="circle far fa-circle"></i>
        <i id="3" class="circle far fa-circle"></i>
        <i id="4" class="circle far fa-circle"></i>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
