<body>
  <nav id="nav" class="navbar navbar-dark bg-dark navbar-expand-md sticky-top" style="width: 100%;">

            </li>

                  <button class="btn" style="color: black; position: absolute;" type="submit"><i class="fas fa-search"></i></button>

                  <li>

      </div>

</div>

          <div>

          </div>
        </div>
      </div>
    </div>
